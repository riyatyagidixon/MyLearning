<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <link rel="stylesheet" href="cwh-css-18-Colors.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <style>
        span {
            color: tomato;
            font-weight: bold;
        }
        #firstId {
            color: blueviolet; /* Color by name */
        }
        #secondId {
            color: rgb(210, 105, 30); /* This by RGB(Choclate) */
        }
        #thirdId {
            color: #7fff00; /* This is by Hex(Chartreuse) */
            font-size: large;
        }
    </style>
</head>

<body>
    <h3>This is CSS Colors Tutorial</h3>
    <p>This tutorial will teach about <span>CSS Colors</span></p>
    <p id="firstId">This is first paragraph</p>
    <p id="secondId">This is second paragraph</p>
    <p id="thirdId">This is third paragraph</p>
</body>

</html>
