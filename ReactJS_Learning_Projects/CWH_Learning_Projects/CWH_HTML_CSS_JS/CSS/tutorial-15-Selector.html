<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="cwh-css-15-Selector.css">
    <style>
        /* Element Selector */
        p {
            color: red;
        }

        /* Id Selector */
        #redElement {
            color: blue;
        }

        /* Class Selector */
        .purpleClassColor {
            color: purple;
        }

        .yellowClassBG {
            background-color: yellow;
        }

        /* Grouping Selector */
        footer,
        span {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h3>This is CSS Selectors</h3>
    <p>This is simple paragraph to demonstrate the css selectors</p>
    <p id="redElement" class="yellowClassBG">This is another simple paragraph to demonstrate the css selectors</p>
    <div>
        <p class="purpleClassColor">This is yet another simple paragraph to demonstrate the css selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>

</html>
