<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid - Autofit and MinMax</title>
    <link rel="stylesheet" href="cwh-css-43-CSS-Grid-Autofit-MinMax.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">
</head>
<style>
    .container {
        display: grid;
        grid-gap: 1rem;
        /* grid-template-columns: 112px 112px 112px; */
        /* grid-template-columns: 1fr 1fr 1fr; */
        /* justify-content: center;
        align-items: center; */
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    }
    .box {
        border: 2px solid blue;
        background-color: azure;
        padding: 34px;
    }
</style>

<body>
    <div class="container">
        <div class="box">Item-1</div>
        <div class="box">Item-2</div>
        <div class="box">Item-3</div>
        <div class="box">Item-4</div>
        <div class="box">Item-5</div>
        <div class="box">Item-6</div>
        <div class="box">Item-7</div>
        <div class="box">Item-8</div>
        <div class="box">Item-9</div>
        <div class="box">Item-10</div>
        <div class="box">Item-11</div>
        <div class="box">Item-12</div>
        <div class="box">Item-13</div>
    </div>
</body>

</html>
