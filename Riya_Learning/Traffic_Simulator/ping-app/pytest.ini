[pytest]
# Test discovery location
testpaths = tests

# Help pytest find the backend and GUI source code
pythonpath = backend gui

# Test file patterns
python_files = test_*.py

# Code coverage settings
addopts = 
    --cov=backend 
    --cov=gui 
    --cov-report=term-missing 
    --cov-report=html 
    --cov-report=xml

# Optional: Set a minimum coverage threshold
# fail_under = 80

# Optional: Make output more verbose (can help in CI)
# log_level = INFO

