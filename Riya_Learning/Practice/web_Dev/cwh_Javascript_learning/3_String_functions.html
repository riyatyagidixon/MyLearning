<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 
<body>
    <script>
        var str = "This is a string";
        console.log(str);
        // First Occurence of a Substring
        var position = str.indexOf('is');
        console.log(position);

        //Last occurence of a Substring
        position = str.lastIndexOf('is');
        console.log(position);

        // To get a substring
        var substr = str.slice(1, 7);
        console.log(substr);

        // Replace function
        var replaced = str.replace('string', 'Riya');
        console.log(str);
        console.log(replaced);

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        // To concatination
        var newString = str.concat('New String');
        console.log(newString);

        // To remove all whoitespaces
        var strWithWhitespaces = "   this contains        whitespaces   ";
        console.log(strWithWhitespaces);
        console.log(strWithWhitespaces.trim());

        // To extract any character from string
        var char2 = str.charAt(2);
        console.log(char2);
    </script>
</body>

</html>
