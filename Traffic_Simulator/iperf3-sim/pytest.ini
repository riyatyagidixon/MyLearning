[pytest]
# Directory where pytest will look for test files (relative to project root)
testpaths = tests

# Python path where source code is located, enabling pytest to find modules
pythonpath = src

# Patterns for test discovery (any test_*.py files inside tests/ folder)
python_files = test_*.py

# Coverage configuration (source directory is 'src', which contains the code)
addopts = --cov=src --cov-report=term-missing --cov-report=html --cov-report=xml

# Optional: Set a minimum coverage percentage to ensure quality
# (uncomment the next line if needed)
# fail_under = 80

# Optional: Increase verbosity level if you need more detailed output
# log_level = INFO
